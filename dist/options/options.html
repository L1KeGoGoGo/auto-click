<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Auto Click</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,700" rel="stylesheet">
	<link href="./assets/css/animate.min.css" rel="stylesheet">
	<link href="./styles/main.min.css" rel="stylesheet">
</head>

<body>
	<center>
		<header class="site__header island">
			<div class="wrap">
				<span id="animationSandbox" style="display: block;">
						<h1 class="site__title mega">Auto Click</h1>
					</span>
				<h2 class="beta subhead">Auto Click Anything</h2>
			</div>
		</header>
		<hr>

		<table class="site__content">
			<thead>
				<tr class="beta subhead">
					<th></th>
					<th>URL</th>
					<th>xPath</th>
					<th class="number">Interval (Sec)</th>
					<th class="number">Count</th>
				</tr>
			</thead>
			<tbody>
				<tr class="template">
					<td><a class="check flash animated" target="_blank">Check</a></td>
					<td><input type="text" name="" value="" class="url" /></td>
					<td><input type="text" name="" value="" class="xpath" /></td>
					<td><input type="number" name="" value="" class="interval" /></td>
					<td><input type="number" name="" value="" class="count" /></td>
					<td><a class="remove">X</a></td>
				</tr>
			</tbody>
		</table>
		<button align="right" type="button" id="new" class="butt js--triggerAnimation ">ADD NEW</button><button align="right" id="reset"
		 type="button" class="butt js--triggerAnimation">RESET</button>
		<hr>
		<div class="site__footer wrap">
			<p class="meta">
				<a href="https://github.com/Dhruv-Techapps/Auto-Click">Donate To Support</a> |
				<a href="https://github.com/Dhruv-Techapps/Auto-Click/issues">Report Issues</a> |
				<a href="https://github.com/Dhruv-Techapps/">Dhruv Techapps</a>
			</p>
		</div>
	</center>
	<script src="./assets/js/jquery.slim.min.js" type="text/javascript"></script>
	<script src="./scripts/options.min.js" type="text/javascript"></script>
	<script src="./scripts/main.min.js" type="text/javascript"></script>
</body>

</html>
